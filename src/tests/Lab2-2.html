
<script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
<svg></svg>
<script>
    var data = [];
    for (var i = 0; i < 20; i++) {
        data.push(Math.floor(Math.random() * 100));
    }
    //var data = [5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25];

    // Set up the chart dimensions
    var width = 500;
    var height = 100;
    var barPadding = 1;
    var barWidth = (width / data.length);
    var barHeight = height ;

    // Create an SVG container
    var svg = d3.select("svg")
        .attr("width", width)
        .attr("height", height);

    // Create bars
    var barchart = svg.selectAll("rect")
        .data(data)
        .enter()
        .append("rect")
        .attr("y", function (d) {
            return height - d; // Adjusted the positioning
        })
        .attr("height", function (d) {
            return barHeight;
        })
        .attr("width", barWidth - barPadding)
        .attr("transform", function (d,i) {
            // Color based on value
            var translate = [barWidth * i, 0];
            return "translate (" + translate + ")";
        })

        .attr("fill", function (d) {
        // Set bar color based on value (you can customize this logic)
        if (d > 50) {
            return "rgb(140,38,50)"; // Example: make bars with values over 50 red
        } else {
            return "blue"; // Example: make other bars blue
        }
    });
    svg.selectAll(".bar-label")
    .data(data)
    .enter()
    .append("text")
    .attr("class", "bar-label")
    .attr("x", function (d, i) {
        return barWidth * i + barWidth / 2.5;
    })
    .attr("y", function (d) {
        return height - d + 15;
    })
    .attr("text-anchor", "middle")
    .text(function (d) {
        return d;
    });
</script>
</body>
</html>
